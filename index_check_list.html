<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>接单</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
	</head>
	<style type="text/css">
		.mui-table-view-cell:after {
			left: 0;
		}
		
		.mui-table-view-chevron .mui-table-view-cell {
			padding-right: 50px;
		}
	</style>

	<body>
		<!--下拉刷新容器-->
		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron" style="background-color: inherit;">
					<li style="margin-top: 3px;background-color: white;" v-for="order in orderList[orderType]" track-by="$index" class="mui-table-view-cell">
						<a link="pages/login.html" style="overflow: hidden;">
							<p style="font-weight: bold;color: #333333">线路名称：{{name}}<span style="float: right;">已完成{{completeNum}}项 剩余{{todoNum}}</p>
							<p style="font-size: 12px;">寻线日期：{{todo_time}}</p>
							<p style="font-size: 12px;font-weight: 500;" v-for="engineer in engineers" class="list-col-2">
								<span>工程师：{{engineer.name}}</span>
								<span>电话：{{engineer.phone}}</span>
							</p>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<script src="js/mui.js"></script>
	<script src="js/vue.js"></script>
	<script src="js/vue-tap.js"></script>
	<script src="js/common.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#refreshContainer',
			data: {
				title: '接单',
				name:'崇文门A',
				completeNum:2,
				todoNum:3,
				todo_time:'2017.05.06 13:22',
				engineers:[{name:'袁一帆',phone:'1304122978'},{name:'文耀民',phone:'1304122978'}],
				orderList: {
					'1': [2, 3, 4, 3, 4, 3, 4, 3, 4, 3, 4, 3, 4, 3, 4, 4, 3, 4, 3, 4, 3, 4, 3, 4, 3, 4, 3, 4],
					'2': [12, 3, 4],
					'3': [123, 3, 4],
				},
				orderType: 1
			},

		})

		mui.init({
			pullRefresh: {
				container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
				down: {
					height: 50, //可选,默认50.触发下拉刷新拖动距离,
					auto: true, //可选,默认false.自动下拉刷新一次
					contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
					contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
					contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
					callback: function() {
						mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
					} //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
				}
			}
		})
		window.addEventListener("change_type", function(e) {
			console.log(JSON.stringify(e.detail.type));
			vm.orderType = e.detail.type;
		});
	</script>
	</body>

	

</html>
