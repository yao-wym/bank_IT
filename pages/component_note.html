<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>{{ title }}</title>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/vue.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/common.css" rel="stylesheet" />
		<style type="text/css">
		</style>
	</head> 
	<body id="app" style="background-color: white;">
		<!--Begin 顶部导航 + 搜索Bar-->
		<header class="mui-bar mui-bar-nav" style="background-color: #0A3A81;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<h1 class="mui-title" id="page-title" style="color: white;">
			{{ title }}
			</h1>
		</header>
		<div style="height: 45px;"></div>
		
		<ul class="mui-table-view" style="font-size: 14px;">
		    <li class="mui-table-view-cell" style="position: initial;"padding: 5px 15px;>
		    		<img style="width: 100%;" src="../img/123.png" />
		    </li>
		    <li class="mui-table-view-cell" style="position: initial;padding: 5px 15px;">
		    		<label>XXX配件-AJ888(型号)</label>
		    		<label>SN</label>
		    		<label style="float: right;">2</label>
		    		<label style="float: right;">数量：</label>
		    		
		    </li>
		    <li class="mui-table-view-cell" style="position: initial;padding: 5px 15px;">
		    	<label>配件状态：</label>
		    	<select style="position:absolute;border-color: rgb(153, 153, 153);padding: 0px;margin: 0px;">
		          <option selected="" value="正常/待检测/报废">正常/待检测/报废</option>
		          <option value="待检测">待检测</option>
		          <option value="报废">报废</option>
        		</select>
		    </li>
		    <li class="mui-table-view-cell" style="position: initial;padding: 5px 15px;">
		    	<label>配件编号：</label>
		    	<label>10000</label>
		    </li>
		    <li class="mui-table-view-cell" style="position: initial;padding: 5px 15px;">
		    	<label>序列号：</label>
		    	<label>10000</label>
		    </li>
		    <li class="mui-table-view-cell" style="position: initial;padding: 5px 15px;">
		    	<label>自定义编号：</label>
		    	<label>10000</label>
		    </li>
		    <li class="mui-table-view-cell" style="position: initial;padding: 5px 15px;">
		    	<label>备注：</label>
		    	<textarea style="height: 150px;"></textarea>
		    </li>
		     
		</ul>
		<button type="button" class="mui-btn" style="width: 100%;height: 45px;margin: 0px;border: none;background-color: #0A3A81;color: white;" >
			确认
		</button>
		
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				'title':'备件备注'
			}
		})
	</script>
</html>
