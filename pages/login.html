<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登陆</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/common.css" rel="stylesheet" />
		<style type="text/css">

		</style>
	</head>

	<body id="app">
		<!--Begin 顶部导航 + 搜索Bar-->
		<header class="mui-bar mui-bar-nav" style="background-color: #0A3A81;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<h1 class="mui-title" id="page-title" style="color: white;">
			{{ title }}
			</h1>
		</header>

		<div style="height: 55px;"></div>

		<!--输入框-->
		<form class="mui-input-group">
			<div class="mui-input-row" style="height: 50px;">
				<label style="color: grey;">账号</label>
				<input type="text" class="mui-input-clear" placeholder="">
			</div>
			<div class="mui-input-row" style="height: 50px;">
				<label style="color: grey;">密码</label>
				<input type="password" class="mui-input-password" placeholder="">
			</div>
			<div link="reset_password.html" style="padding: 10px;"><label style="color: darkgray;font-size: small;">&nbsp;忘记密码？</label></div>
			<div class="mui-button-row" style="height: 60px;">
				<button type="button" class="mui-btn" style="width: 90%;height: 40px;">确认</button>
			</div>
		</form>

	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/vue.js"></script>
	<script src="../js/vue-tap.js"></script>
	<script src="../js/common.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				'title': '登陆'
			}
		})

		function login_out_fn() {
			localStorage.removeItem('key');
			localStorage.removeItem('user_id');
			localStorage.removeItem('username');
			localStorage.removeItem('password');
			location.reload();
		}

		function login_init() {

		}
	</script>

</html>
