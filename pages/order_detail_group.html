<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>{{ title }}</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/common.css" rel="stylesheet" />
		<style type="text/css">

		</style>
	</head>

	<body id="app" style="background-color: white;">
		<!--Begin 顶部导航 + 搜索Bar-->
		<header class="mui-bar mui-bar-nav" style="background-color: #0A3A81;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<h1 class="mui-title" id="page-title" style="color: white;">
			{{ title }}
			</h1>
		</header>
		<div style="height: 45px;"></div>

		<ul class="mui-table-view" style="font-size: 13px;color: #999999;">

			<li class="mui-table-view-cell" style="position: initial;padding: 3px 15px;">
				<div style="float: left;width: 20%;">机具编号：</div>
				<div style="float: right;width: 80%;"></div>
			</li>
			<li link="map_container.html?title=器材地址" class="mui-table-view-cell" style="position: initial;padding: 3px 15px;">
				<div style="float: left;width: 20%;">器材地址：</div>
				<div style="float: right;width: 20%;">
					<div class="mui-icon mui-icon-location"></div>
				</div>
			</li>
			<li class="mui-table-view-cell" style="position: initial;padding: 3px 15px;">
				<div style="float: left;width: 20%;">机具序列号：</div>
				<div style="float: right;width: 80%;"></div>
			</li>
			<li class="mui-table-view-cell" style="position: initial;padding: 3px 15px;">
				<div style="float: left;width: 20%;">机具单位：</div>
				<div style="float: right;width: 80%;"></div>
			</li>
			<li class="mui-table-view-cell" style="position: initial;padding: 3px 15px;">
				<div style="float: left;width: 20%;">机具类型：</div>
				<div style="float: right;width: 80%;"></div>
			</li>
			<li class="mui-table-view-cell" style="position: initial;padding: 3px 15px;">
				<div style="float: left;width: 20%;">机具名称：</div>
				<div style="float: right;width: 80%;"></div>
			</li>
			<li class="mui-table-view-cell" style="position: initial;padding: 3px 15px;">
				<div style="float: left;width: 20%;">机具型号：</div>
				<div style="float: right;width: 80%;"></div>
			</li>
			<li class="mui-table-view-cell" style="position: initial;padding: 3px 15px;">
				<div style="float: left;width: 20%;">机具状态：</div>
				<div style="float: right;width: 80%;"></div>
			</li>
			<li class="mui-table-view-cell" style="position: initial;padding: 3px 15px;">
				<div style="float: left;width: 20%;">故障类型：</div>
				<div style="float: right;width: 80%;">PM</div>
			</li>
			<li class="mui-table-view-cell" style="position: initial;padding: 5px 15px;color: #666666;">
				<div style="float: left;width: 20%;">预约日期：</div>
				<div style="float: left;width: 40%;">2016.06.01</div>
				<div style="float: left;width: 20%;">预约时间：</div>
				<div style="float: left;width: 20%;">15:30</div>
			</li>
		</ul>
		<div style="height: 150px;"></div>
		<button v-tap="reciveOrder" type="button" class="mui-btn" style="width: 100%;height: 45px;margin: 0px;border: none;background-color: #0A3A81;color: white;">
			接单
		</button>

	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/vue.js"></script>
	<script src="../js/vue-tap.js"></script>
	<script src="../js/common.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			methods:{
				'reciveOrder':function(){
					redirect('order_detail_out.html');
				}
			},
			el: '#app',
			data: {
				'title': '订单详情页-定向群组派单'
			}
		})
	</script>

</html>
