<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>{{title}}</title>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.js"></script>
		<script src="../js/vue-tap.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/common.css" rel="stylesheet" />
		<style type="text/css">

		</style>
	</head>

	<body id="app">
		<header class="mui-bar mui-bar-nav" style="background-color: #5A81FF;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<h1 class="mui-title" id="page-title" style="color: white;">
			{{ title }}
			</h1>
			<a v-show="pageType=='search'" id="use-goods" class="mui-pull-right" style="font-size: 14px;color: white;margin-top: 11px;">出库</a>
		</header>
		<header class="mui-bar mui-bar-nav" style="margin-top: 44px;background-color: white;color: #CCCCCC;">
			<div class="mui-input-row mui-search">
				<input type="search" class="mui-input-clear" placeholder="">
			</div>
		</header>
		<div style="margin-top: 60px;" id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul v-show="pageType='search'" class="mui-table-view mui-table-view-chevron">
					<li v-tap="staff.selected=!staff.selected" v-for="staff in staffList" class="mui-table-view-cell mui-media" style="padding-right: 30px;">
						<a href="javascript:;">
							<img style="width: 60px;max-width: 60px;height: 60px;" class="mui-media-object mui-pull-left" src="{{staff.avatar}}">
							<div class="mui-media-body">
								<p class='mui-ellipsis'>{{staff.name}}</p>
								<p>
									<span style="display: inline-block;width: 80%;">编号：{{staff.staffID}}</span>
									<input checked="true" style="display: inline-block;width: 20%;color: deepskyblue;" name="radio1" type="radio">
								</p>
								<p class='mui-ellipsis'>电话：{{staff.phone}}</p>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="../js/common.js"></script>
	<script type="text/javascript">
		mui.plusReady(function() {
			var sub = plus.webview.create("staff_search_sub.html", "staff_search_sub.html", {
				top: '90px',
				bottom: "0px"
			});
			plus.webview.currentWebview().append(sub)
		})

		var vm = new Vue({
			el: '#app',
			data: {
				title: '出库给',
				orderType: 1,
				pageType: 'search',
				sum: 0,
				staffList: [{
					sum: 0,
					selected:false,
					name: '库房1',
					staffID: 'sadw2123',
					phone: '13041022978',
					avatar: '../img/user-default.jpg'
				}],
			},
			watch: {
				orderType: function(newValue, oldValue) {
					console.log('v-tap' + newValue);
					mui.fire(sub, 'change_type', {
						'type': newValue
					});
				}
			}
		})
	</script>

</html>
