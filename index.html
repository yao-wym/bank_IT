<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<script src="js/vue.js"></script>
		<script src="js/mui.min.js"></script>
		<style type="text/css">

		</style>
	</head>

	<body id="app">
		<!--Begin 顶部导航 + 搜索Bar-->
		<header class="mui-bar mui-bar-nav" style="background-color: #0A3A81;">
			<h1 class="mui-title" id="page-title" style="color: white;">
			{{ title }}
			</h1>
			<a v-show="title=='接单'" id="add-order-btn" class="mui-pull-right" link="pages/create_work_order.html" style="font-size: 14px;color: white;margin-top: 11px;">新增工单</a>
		</header>
		<!--Begin 底部bar-->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" tab-page="index_recive.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">接单</span>
			</a>
			<a class="mui-tab-item" tab-page="index_order.html">
				<span class="mui-icon mui-icon-list"></span>
				<span class="mui-tab-label">我的订单</span>
			</a>
			<a class="mui-tab-item" tab-page="index_check.html" style="position: relative;">
				<span class="mui-icon mui-icon-eye"></span>
				<span class="mui-tab-label">巡检</span>
				<div style="z-index: 100;font-size: 12px;color: white;border-radius: 50%;width: 14px;height: 14px;background-color: red;position: absolute;right: 15px;top:3px">
					<span style="position: relative;top:-3px">1</span>
				</div>
			</a>
			<a class="mui-tab-item" tab-page="index_message.html" style="position: relative;">
				<span class="mui-icon mui-icon-email"></span>
				<span class="mui-tab-label">消息</span>
				<div style="z-index: 100;font-size: 12px;color: white;border-radius: 50%;width: 14px;height: 14px;background-color: red;position: absolute;right: 15px;top:3px">
					<span style="position: relative;top:-3px">1</span>
				</div>
			</a>
			<a class="mui-tab-item" tab-page="index_ucenter.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<!--End 底部bar-->
		<script>
			/*----------------  	Part 1   	变量声明  		----------------TODO */
			var subpages = ['index_recive.html', 'index_order.html', 'index_check.html', 'index_message.html', 'index_ucenter.html'];
			var subpage_style = {
				top: '44px',
				bottom: '50px' 
			};
			var activeTab = subpages[0];
			var subpage_style_with_header = {
				//				top: '46px',
				bottom: '50px'
			};
			/*----------------  	Part 2 		miu.init  		----------------TODO */
			mui.init({
				preloadLimit: 5,
				swipeBack: false,
				statusBarBackground: '#f7f7f7',
				preloadPages: [{
					styles: {
						top: '0px'
					},
					url: 'pages/my_info.html',
					id: 'pages/my_info.html',
				}]
			});

			/*----------------  	Part 3 		mui.plusReady	----------------TODO */
			mui.plusReady(function() {
				init_tab_bar();
				init_pages();
				//android屏幕方向锁定
				if(mui.os.android) {
					plus.screen.lockOrientation("portrait-primary");
				}
				window.addEventListener("init_header", function(e) {
					console.log(JSON.stringify(e.detail.title));
					vm.title = e.detail.title;
				});
			});
			/*----------------  	Part 4 		页面设置			----------------TODO */
			/*
			 * 创建子页面，首个选项卡页面显示，其它均隐藏；
			 * from:官方示例 
			 */
			function init_pages() {
				var self = plus.webview.currentWebview();
				for(var i = 0; i < 5; i++) {
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					self.append(sub);
					sub.hide();
				}
				plus.webview.getWebviewById(subpages[0]).show();
			};

			function init_tab_bar() {
				var title = document.getElementById("title");
				mui('.mui-bar-tab').on('tap', 'a', function(e) {
					var targetTab = this.getAttribute('tab-page');
					if(targetTab == activeTab) {
						return;
					}
					plus.webview.show(targetTab);
					//隐藏当前;
					plus.webview.hide(activeTab);
					console.log(activeTab);
					//更改当前活跃的选项卡
					activeTab = targetTab;
				});
			}
			/*
			 * 首页返回键处理
			 * 处理逻辑：1秒内，连续两次按返回键，则退出应用；
			 * from:官方
			 */
			var first = null;
			mui.back = function() {
				//首次按键，提示‘再按一次退出应用’
				if(!first) {
					first = new Date().getTime();
					mui.toast('再按一次退出应用');
					setTimeout(function() {
						first = null;
					}, 1000);
				} else {
					if(new Date().getTime() - first < 1000) {
						plus.runtime.quit();
					}
				}
			};
			
		</script>
	</body>
	<script type="text/javascript" src="js/common.js"></script>
	<script>
		var vm = new Vue({
				el: '#app',
				data: {
					title: '接单'
				}
			})
	</script>

</html>
